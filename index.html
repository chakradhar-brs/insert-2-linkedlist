<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection Point Finder</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Intersection of Two Linked Lists</h1>
    <div class="container">
      <div class="input-group">
        <label for="listA"
          >Enter values for Linked List A (comma-separated):</label
        >
        <br />
        <br />
        <input type="text" id="listA" name="listA" placeholder="Enter List1" />
      </div>
      <div class="input-group">
        <label for="listB"
          >Enter values for Linked List B (comma-separated):</label
        >
        <br />
        <br />
        <input type="text" id="listB" name="listB" placeholder="Enter List2" />
      </div>
      <br />
      <br />
      <button onclick="findIntersection()">Find Intersection Point</button>
      <br />
      <br />
      <div class="result" id="intersectionPoint"></div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
